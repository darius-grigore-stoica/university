<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>BidNow! - Sign Up</title>
    </head>
    <body bgcolor="#6cabba">
        <div>
            <a href="./anunturi.html" title="View announcements">Anunturi</a>
            <a href="./licitati.html">Liciteaza</a>
            <a href="./login.html">Login</a>
            <a href="./signup.html">Sign Up</a>
        </div>
        <hr>
        <div>
            <h1>Bun venit pe BidNow!</h1>
            <h3>Produsele tale favorite sunt disponibile acum!</h3>
            <p>Lorem ipsum dolor sit, <strong>amet consectetur</strong> adipisicing elit. Labore, iste!</p>
        </div>
        <form action="./signup.html">
            <fieldset>
                <legend>Sign Up:</legend>
                <label>Email:</label>
                    <input type="text" name="email"><br>
                <label>Parolă:</label>
                    <input type="password" name="password"><br>
                <label>Confirmă Parola:</label>
                    <input type="password" name="confirm-password"><br>
                <label>Rol:</label>
                    <select name="role" multiple size="2">
                        <option value="seller" selected>Vânzător</option>
                        <option value="buyer">Cumpărător</option>
                    </select><br>
                <label>Gen:</label>
                    <input type="radio" name="gender" value="male"> Bărbat
                    <input type="radio" name="gender" value="female"> Femeie<br>
                <label>Interese:</label>
                    <input type="checkbox" name="interest" value="sports"> Sport
                    <input type="checkbox" name="interest" value="music"> Muzică<br>
                <button>Sign Up</button>
            </fieldset>
        </form>
        <div>
            <hr>
            <h5>Copyright to @StoicaDarius 2025</h5>
        </div>
    </body>
</html>
