<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyNow! - Acasă</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Acasă</a></li>
                <li><a href="favorite.html"><i class="fas fa-heart"></i> Favorite</a></li>
                <li id="li-anunturi"><a href="anunturi.html"><i class="fas fa-heart"></i> Anunturi</a></li>
                <li><a href="adauga_anunt.html"><i class="fa-solid fa-arrow-up-from-bracket"></i> Adaugă Anunt</a></li>
                <li><a href="cont.html"><i class="fa-solid fa-circle-user"></i> Cont</a></li>
            </ul>
        </nav>
    </header>

    <nav class="vertical-menu">
        <h3><a href="anunturi.html">Anunțuri</a></h3>
        <ul>
            <li><a href="#">Autovehicule</a></li>
            <li><a href="#">Electronice</a>
                <ul class="submenu">
                    <li><a href="#">Cuptoare & Aragaze</a></li>
                    <li><a href="#">Mașini de Spălat</a></li>
                    <li><a href="#">Frigidere și Combine Frigorifice</a></li>
                </ul>
            </li>
            <li><a href="#">Gaming & Carti</a></li>
            <li><a href="#">Sport & Travel</a></li>
        </ul>
        <div class="ryu"></div>
    </nav>

    <main>
        <div class="container">
            <!-- Slider principal -->
            <div class="slider">
                <img id="main-1" src="./images/promo_1.jpg" class="slide fade">
                <img id="main-2" src="./images/promo_2.jpg" class="slide fade">
                <img id="main-3" src="./images/promo_3.jpg" class="slide fade">
            </div>
            
            <!-- Thumbnails -->
            <div class="thumbnails">
                <img id="thumbnail-1" src="./images/promo_1.jpg" alt="Image 1" data-index="0">
                <img id="thumbnail-2" src="./images/promo_2.jpg" alt="Image 2" data-index="1">
                <img id="thumbnail-3" src="./images/promo_3.jpg" alt="Image 3" data-index="2">
            </div>
            
            <!-- Controale slider -->
            <div class="slider-controls">
                <button id="playPauseBtn"><i class="fas fa-pause"></i> Pauză</button>
                
                <label>
                    <input type="checkbox" id="loopCheckbox" checked>
                    Repetă
                </label>
                
                <label>
                    Interval (sec):
                    <select id="intervalSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3"selected>3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </label>
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>
       
    </main>

    <footer>
        <p>&copy; 2023 eBay Clone. Toate drepturile rezervate.</p>
    </footer>

    <script src="scripts/index.js"></script>
