<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Slider</title>
    <link rel="stylesheet" href="styles/slider.css">
</head>
<body>

    <div class="slider">
        <div class="slide active" style="background-image: url('images/promo_1.jpg')">
            <div class="caption">
                <h2>VISIT ULURU (AYERS ROCK), AUSTRALIA</h2>
                <p>Completed on 17 Feb 2014</p>
            </div>
        </div>
        <div class="slide" style="background-image: url('images/promo_2.jpg')">
            <div class="caption">
                <h2>TRAVEL TO ZHANGJIAJIE (AVATAR'S MOUNTAIN), CHINA</h2>
                <p>Completed on 20 Jan 2014</p>
            </div>
        </div>
    </div>

    <select id="slideDuration">
        <option value="3000">3 sec</option>
        <option value="5000" selected>5 sec</option>
        <option value="8000">8 sec</option>
    </select>

    <select id="slideCount">
    </select>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/slider.js"></script>
</body>
</html>
