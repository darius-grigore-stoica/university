<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyNow! - Adaugă Anunț</title>
    <link rel="stylesheet" href="styles/adauga_anunt.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Acasă</a></li>
                <li><a href="favorite.html"><i class="fas fa-heart"></i> Favorite</a></li>
                <li id="li-anunturi"><a href="anunturi.html"><i class="fas fa-heart"></i> Anunturi</a></li>
                <li><a href="adauga_anunt.html"><i class="fa-solid fa-arrow-up-from-bracket"></i> Adaugă Anunt</a></li>
                <li><a href="cont.html"><i class="fa-solid fa-circle-user"></i> Cont</a></li>
            </ul>
        </nav>
    </header>

    <!-- Meniu vertical -->
    <nav class="vertical-menu">
        <h3><a href="anunturi.html">Anunțuri</a></h3>
        <ul>
            <li><a href="#">Autovehicule</a></li>
            <li><a href="#">Electronice</a>
                <ul class="submenu">
                    <li><a href="#">Cuptoare & Aragaze</a></li>
                    <li><a href="#">Mașini de Spălat</a></li>
                    <li><a href="#">Frigidere și Combine Frigorifice</a></li>
                </ul>
            </li>
            <li><a href="#">Gaming & Cărți</a></li>
            <li><a href="#">Sport & Travel</a></li>
        </ul>
    </nav>

    <main>
        <h1>Adaugă Anunț</h1>
        <form id="adaugaAnuntForm">
            <label for="titlu">Poză:</label>
            <input type="file" id="poza" name="poza" required>
            <label for="titlu">Titlu:</label>
            <input type="text" id="titlu" name="titlu" required>
            <label for="descriere">Descriere:</label>
            <textarea id="descriere" name="descriere" required></textarea>
            <label for="pret">Preț de start:</label>
            <input type="number" id="pret" name="pret" required>
            <label for="categorie">Categorie:</label>
            <select id="categorie" name="categorie" required>
                <option value="autovehicule">Autovehicule</option>
                <option value="electronice">Electronice</option>
                <option value="gaming">Gaming & Cărți</option>
                <option value="sport">Sport & Travel</option>
            </select>
            <div class="location-filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="judet">Județ:</label>
                        <select id="judet" name="judet">
                            <option value="">Selectează județul</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="oras">Oraș:</label>
                        <select id="oras" name="oras" disabled>
                            <option value="">Selectează județul mai întâi</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit">Adaugă Anunț</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 BuyNow!. Toate drepturile rezervate.</p>
    </footer>

    <script src="scripts/adauga_anunt.js"></script>
</body>
</html>
