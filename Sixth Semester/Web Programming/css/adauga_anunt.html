<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Clone - Adaugă Anunț</title>
    <link rel="stylesheet" href="styles/adauga_anunt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Acasă</a></li>
                <li><a href="anunturi.html">Anunțuri</a></li>
                <li><a href="adauga_anunt.html">Adaugă Anunț</a></li>
                <li><a href="cont.html">Cont</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Adaugă Anunț</h1>
        <form id="adaugaAnuntForm">
            <label for="titlu">Titlu:</label>
            <input type="text" id="titlu" name="titlu" required>
            <label for="descriere">Descriere:</label>
            <textarea id="descriere" name="descriere" required></textarea>
            <label for="pret">Preț de start:</label>
            <input type="number" id="pret" name="pret" required>
            <button type="submit">Adaugă Anunț</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 eBay Clone. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
